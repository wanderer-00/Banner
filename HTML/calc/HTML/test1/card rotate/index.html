<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>

<style>
    body {
        margin: 0;
    }

    .container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        height: 100vh;
    }

    .card {
        height: 30%;
        width: 30%;
        transform: perspective(2000px) rotatey(0deg) rotatex(0deg);
        transition: transform 0.2s ease;
        box-shadow: inset 0 1px 3px black;
    }
</style>

<body>

    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>

</body>

<script>
    const cards = [...document.querySelectorAll(".card")];

    cards.forEach(el => {
        el.addEventListener("mousemove", fCardRotate);
        el.addEventListener("mouseout", fCardDefault);
    });

    function fCardRotate(ev) {
        this.style.transform = `perspective(2000px) rotatey(${(ev.offsetX - this.offsetWidth / 2) / 6}deg) rotatex(${((ev.offsetY - this.offsetHeight / 2) / 6) * -1}deg)`;
    }

    function fCardDefault() {
        this.style.transform = ``;
    }
</script></html>
