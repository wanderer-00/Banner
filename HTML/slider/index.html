<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="CSS/slickSlider.css"><!-- Подключение стилей slickSlider -->
</head>

    <style>
        
        body {
            font-family: sans-serif;
        }
        
        .slider_item {
            text-align: center;
        }
        
        .slider_item img {
            height: 200px;
        }
    
    </style>

<body>
    
    <div class="wrapper">
        
        <div class="slider">

            <div class="slider_item">
                <img src="IMG/html5.svg">
            </div>
            
            <div class="slider_item">
                <img src="IMG/css3.svg">
            </div>
            
            <div class="slider_item">
                <img src="IMG/javascript.svg">
            </div>
            
            <div class="slider_item">
                <img src="IMG/jquery.svg">
            </div>
            
            <div class="slider_item">
                <img src="IMG/json.svg">
            </div>
            
            <div class="slider_item">
                <img src="IMG/php.svg">
            </div>
            
            <div class="slider_item">
                <img src="IMG/slick-slider.svg">
            </div>
            
        </div>
        
    </div>
    
    
    
    <h2>Управление:</h2>
    <ul style="font-size: 20px;">
        <li>Перетащи слайдер курсором, да, как пальцем по экрану телефона!</li>
        <li>Кнопками слайдера <font style="color: var(--color); font-weight: bold">&lt; &gt;</font></li>
        <li>Стрелками клавиатуры ←, →, ↑, ↓,</li>
        <li>Нажатием на точки снизу слайдера <font style="color: var(--color)">●</font> <font style="color: gray">● ● ● ● ●</font></li>
    </ul>
    
</body>

<script src="SCRIPT/jquery-3.7.1.min.js"></script><!-- подключение jquery -->
<script src="SCRIPT/slick.min.js"></script><!-- подключение slick slider -->
<script src="SCRIPT/script.js"></script><!-- подключение стороннего скрипта -->

</html>
